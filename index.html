<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RG Quiz">
    <meta name="application-name" content="RG Quiz">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    
    <title>RG Quiz App - Test Your Knowledge!</title>
    
    <meta name="description" content="Interactive quiz app for students. Practice subjects like Mathematics, Science, and more!">
    <meta name="keywords" content="quiz, education, learning, tests, students">
    <meta name="author" content="Your Name">
    
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Inline critical CSS -->
    <style>
      :root {
        --splash-bg: #ffffff;
        --splash-text: #000000;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --splash-bg: #121212;
          --splash-text: #ffffff;
        }
      }
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--splash-bg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .splash-logo {
        width: 120px;
        height: 120px;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .splash-spinner {
        width: 3rem;
        height: 3rem;
        margin-top: 2rem;
      }
      .splash-hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="/android-chrome-192x192.png" alt="RG Quiz Logo" class="splash-logo">
        <div class="splash-spinner spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <noscript>
        <div class="alert alert-danger m-0 rounded-0 text-center">
            <div class="container py-4">
                <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                <h2>JavaScript Required</h2>
                <p>This application requires JavaScript to function properly.</p>
                <p>Please enable JavaScript in your browser settings.</p>
            </div>
        </div>
    </noscript>

    <div id="root"></div>

    <!-- Inline Bootstrap bundle for offline support -->
    <script>
      // Service Worker Registration with aggressive caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none'
          }).then(reg => {
            console.log('ServiceWorker registration successful');
            // Ensure the service worker is controlling the page immediately
            if (!navigator.serviceWorker.controller) {
              window.location.reload();
            }
            
            // Check for updates every hour
            setInterval(() => {
              reg.update().catch(err => console.log('SW update check failed:', err));
            }, 60 * 60 * 1000);
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });

        // Force immediate controller takeover
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }

      // Splash screen handling
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          splash.classList.add('splash-hidden');
          setTimeout(() => splash.remove(), 500);
        }, 1500);
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
